<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="mx-auto rounded rounded-3 shadow px-3 py-4 d-flex flex-column gap-3 my-5">
      <div class="d-flex flex-column gap-2 text-center mx-auto">
        <div class="logo shadow p-3 rounded rounded-2">
          <img class="w-100" src="./img/logo.png" alt="Logo" />
        </div>
        <h1 class="display-5">Login</h1>
      </div>
      <div>
        <label for="email" class="form-label fw-semibold d-flex align-items-center gap-1"
          ><i class="fa-solid fa-envelope"></i> Email</label
        >
        <input type="email" name="email" id="email" class="form-control" placeholder="mail@mail.com" required/>
      </div>
      <div>
        <label for="password" class="form-label fw-semibold d-flex align-items-center gap-1"
          ><i class="fa-solid fa-key"></i> Password</label
        >
        <input type="password" name="password" id="password" class="form-control" required/>
      </div>
      <button class="btn btn-outline-dark rounded-0" type="submit">Login</button>
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
